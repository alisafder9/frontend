<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <div class="card">

    <div class="image-container">
      <div class="original-image">
        <img src="image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="hover-image">
        <img src="icon-view.svg" alt="icon-view">
      </div>
    </div>

    <div class="title">
      Equilibrium #3429
    </div>

    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="pt">
      <div class="price">
        <img src="icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </div>

      <div class="time">
        <img src="icon-clock.svg" alt="icon-clock">
        3 days left
      </div>
    </div>

    <hr>

    <div class="author">
      <img src="image-avatar.png" alt="image-avatar">
      <div class="text">
        Creation of
      </div>
      <div class="authorName">
        Jules Wyvern
      </div>
    </div>

  </div>

</body>

</html>

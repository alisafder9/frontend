<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="card">

    <img src="illustration-hero.svg" alt="illustration-hero">

    <h1>
      <p class="heading">Order Summary</p>
    </h1>

    <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="subscription">
      <img src="icon-music.svg" alt="icon-music">
      <div class="price">
        <p class="plan">Annual Plan</p>
        <span>$59.99/year</span>
      </div>
      <div class="change">
        <span>Change</span>
      </div>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel-order">Cancel Order</p>
  </div>
</body>

</html>

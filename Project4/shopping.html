<!DOCTYPE html>

<html lang="en-US">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon-32x32.png">
        <link rel="stylesheet" href="shopping.css">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Shopping Cart</title>
        
    </head>
    
    <body>
        
        <div class="flex-container">
            
            <div class="image">
                <img src="image-product-desktop.jpg" alt="Perfume">
            </div>
            
            <div class="content">
                
                <p id="head">PERFUME</p>
                
                <h1>Gabrielle Essence Eau De Parfum</h1>
                
                <p id="detail">A floral, solar and voluptuous interpretation 
                    composed by Olivier Polge, Perfumer-Creator for 
                    the House of CHANEL.</p>
                
                <div class="price">
                <span id="price">$149.99</span>
                <span id="delete">$169.99</span>
                </div>
                
                <button><i class="fa fa-shopping-cart" style="padding-right: 10px;"></i>Add to Cart</button>
            
            </div>

        </div>
    
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="flex-container">
    <div class="item1">
      <div class="result">
        Your Result
      </div>
      <div class="score">
        <div class="score-obt">
          76
        </div>
        <div class="score-total">
          of 100
        </div>
      </div>
      <div class="comments">
        <div class="comments-head">
          Great
        </div>
        <div class="comments-detail">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>

    <div class="item2">
      <div class="summary">
        Summary
      </div>
      <div class="section1">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <div class="reaction-score">
          80 <span class="reaction-total">/ 100</span>
        </div>
      </div>
      <div class="section2">
        <div class="memory">
          <span><img src="./assets/images/icon-memory.svg" alt=""></span>
          <span>Memory</span>
        </div>
        <div class="memory-score">
          92 <span class="memory-total">/ 100</span>
        </div>
      </div>
      <div class="section3">
        <div class="verbal">
          <span><img src="./assets/images/icon-verbal.svg" alt=""></span>
          <span>Verbal</span>
        </div>
        <div class="verbal-score">
          61 <span class="verbal-total">/ 100</span>
        </div>
      </div>
      <div class="section4">
        <div class="visual">
          <span><img src="./assets/images/icon-visual.svg" alt=""></span>
          <span>Visual</span>
        </div>
        <div class="visual-score">
          72 <span class="visual-total">/ 100</span>
        </div>
      </div>
      <div class="button">
        Continue
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-patterns">
        <div class="bg-pattern-top"></div>
        <div class="bg-pattern-bottom"></div>
    </div>
    
    <div class="profile-card">
        <div class="card-header"></div>
        <img src="image-victor.jpg" alt="Victor Crest" class="profile-image">
        <div class="profile-info">
            <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
            <p class="profile-location">London</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-number">80K</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">803K</span>
                <span class="stat-label">Likes</span>
            </div>
            <div class="stat">
                <span class="stat-number">1.4K</span>
                <span class="stat-label">Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
